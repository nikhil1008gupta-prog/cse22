<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Hero - Level 2</title>
    <style>
        .container {
            display: flex;

           
            flex-direction: column; 

            border: 3px solid #333;
            padding: 10px;
            background-color: #f0f0f0;
            width: fit-content; 
        }

        .box {
            width: 60px;
            height: 60px;
            background-color: #ff6347;
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>Level 2: Direction Master</h2>
    <p>Change the <code>flex-direction</code> in the CSS to see how the Main Axis rotates.</p>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
