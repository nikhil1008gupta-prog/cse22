<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Hero - Level 1</title>
    <style>
        
        .container {
           
            display: flex;
            
            
            border: 2px dashed #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

       
        .box {
            width: 60px;
            height: 60px;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 60px; 
            margin: 5px;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>Level 1: The Flexbox Container</h2>
    <p>By adding <code>display: flex;</code> to the parent, the boxes now sit side-by-side.</p>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
