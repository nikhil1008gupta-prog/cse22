<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Hero - Level 7</title>
    <style>
        .container {
            display: flex;
            
            
            flex-direction: row;            
            justify-content: space-between; 
            align-items: center;            
            height: 150px;
            background-color: #f4f4f4;
            padding: 0 20px;
            border: 3px solid #27ae60;
            border-radius: 10px;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #27ae60; 
            color: white;
            text-align: center;
            line-height: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-radius: 50%; 
        }
    </style>
</head>
<body>

    <h2>Level 7: The Layout Challenge</h2>
    <p>Requirement: Row direction, space-between, and vertically centered.</p>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>
</html>
