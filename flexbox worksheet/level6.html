<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Hero - Level 6</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;         /* 1. Stack vertically */
            justify-content: space-around;  /* 2. Equal space between items (Vertically) */
            align-items: center;            /* 3. Center them (Horizontally) */
            
            height: 400px;                  /* Necessary to see the space-around effect */
            width: 200px;
            background-color: #ecf0f1;
            border: 4px solid #2980b9;
            margin: 20px auto;
            border-radius: 10px;
        }

        .box {
            width: 80px;
            height: 60px;
            background-color: #e67e22; /* Carrot Orange */
            color: white;
            text-align: center;
            line-height: 60px;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Level 6: Column Alignment</h2>
    <p style="text-align:center;">Notice how <code>justify-content</code> now controls vertical gaps!</p>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
