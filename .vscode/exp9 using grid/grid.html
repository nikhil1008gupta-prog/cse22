<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .wrapper {
                display: grid;
                grid-template-columns: 200px 200px 200px ;
            }
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            .wrapper {
                border: 2px solid rgb(208, 35, 35);
                border-radius: 5px;
                background-color: rgb(222, 142, 142);
            }
            .wrapper > div {
                border: 2px solid rgb(20, 43, 190);
                border-radius: 5px;
                background-color: rgb(147, 147, 226);
                color : brown
            }

                </style>
    </head>
    <body>
        <div class="wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
        </div>
    </body>
