<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h1><center>This is non sematic tag</center></h1></p><br>
    <p><font size="7" color="blue" face="arial">This is first example of non sematic example</font></p><br>
    <p><h1><u><i><b>This is second example of non sematic example</b></i></u></h1></p>
    <p><h1><footer>This is the first example of semantic tag</footer></h1></p>
    <p><h1><section>This is the second example of semantic tag</section></h1></p>
    <p><h1><article><aside>This is the third example of semantic tag</aside></article></h1></p>
</body>
</html>
